<div class="track-card">
  <div class="card-header">
    <h3 class="track-title">{{ track.title }}</h3>
    <span class="category-badge">{{ track.category }}</span>
  </div>

  <div class="card-body">
    <p class="artist">by {{ track.artist }}</p>
    <p *ngIf="track.description" class="description">{{ track.description }}</p>

    <div class="metadata">
      <span class="duration">â± {{ track.duration }}s</span>
      <span class="added-date">ğŸ“… {{ formatDate(track.addedDate) }}</span>
    </div>

    <!-- Statistiques -->
    <div class="track-stats">
      <div class="stat">
        <span>â–¶ï¸ {{ track.plays || 0 }}</span>
      </div>
      <div class="stat">
        <span [class.liked]="track.liked">â¤ {{ track.liked ? 'Liked' : 'Like' }}</span>
      </div>
    </div>
  </div>

  <div class="card-actions">
    <button (click)="onPlay()" class="btn btn-play">â–¶ Play</button>
    <button 
      (click)="toggleLike()" 
      class="btn btn-like"
      [class.liked]="track.liked"
    >
      {{ track.liked ? 'â¤ Unlike' : 'ğŸ¤ Like' }}
    </button>
    <a [routerLink]="['/track', track.id]" class="btn btn-info">â„¹ Details</a>
    <button (click)="onDelete()" class="btn btn-delete">ğŸ—‘ Delete</button>
  </div>
</div>
