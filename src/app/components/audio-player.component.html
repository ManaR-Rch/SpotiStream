<div class="audio-player" *ngIf="playerState$ | async as playerState">
  <!-- Affichage du temps -->
  <div class="player-display">
    <div class="current-time">{{ formatTime(playerState.currentTime) }}</div>
    <div class="duration">{{ formatTime(playerState.duration) }}</div>
    <div class="status">{{ playerState.status | titlecase }}</div>
  </div>

  <!-- Barre de progression -->
  <div class="progress-bar">
    <input
      type="range"
      min="0"
      [max]="playerState.duration || 0"
      [value]="playerState.currentTime"
      (input)="seek($event)"
      class="progress-slider"
    />
  </div>

  <!-- ContrÃ´les de lecture -->
  <div class="controls">
    <button (click)="previous()" class="control-btn prev-btn" title="Piste prÃ©cÃ©dente">
      â® Prev
    </button>
    <button (click)="play()" class="control-btn play-btn" title="Lecture">
      â–¶ Play
    </button>
    <button (click)="pause()" class="control-btn pause-btn" title="Pause">
      â¸ Pause
    </button>
    <button (click)="stop()" class="control-btn stop-btn" title="ArrÃªt">
      â¹ Stop
    </button>
    <button (click)="next()" class="control-btn next-btn" title="Piste suivante">
      Next â­
    </button>
  </div>

  <!-- ContrÃ´le du volume -->
  <div class="volume-control">
    <label for="volume">ğŸ”Š Volume:</label>
    <input
      id="volume"
      type="range"
      min="0"
      max="1"
      step="0.1"
      [value]="playerState.volume"
      (input)="setVolume($event)"
      class="volume-slider"
    />
    <span>{{ Math.round(playerState.volume * 100) }}%</span>
  </div>

  <!-- Indicateur de chargement -->
  <div class="loading" *ngIf="playerState.isLoading">
    âŒ› Chargement...
  </div>
</div>
