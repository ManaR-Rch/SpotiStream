# ============================================
# üéµ MUSICSTREAM API - CONFIGURATION
# ============================================

# 1. SERVER CONFIGURATION
# Port du serveur Tomcat
server.port=8080
# Nom du contexte de l'application
server.servlet.context-path=/api

# ============================================
# 2. DATABASE CONFIGURATION (H2)
# ============================================
# H2 est une base de donn√©es en m√©moire (parfait pour le d√©veloppement)
# URL de connexion H2
spring.datasource.url=jdbc:h2:mem:musicstreamdb
# Driver JDBC H2
spring.datasource.driverClassName=org.h2.Driver
# Identifiants H2
spring.datasource.username=sa
spring.datasource.password=

# ============================================
# 3. JPA / HIBERNATE CONFIGURATION
# ============================================
# Dialecte Hibernate pour H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# G√©n√©rer automatiquement les tables √† partir des entit√©s
spring.jpa.hibernate.ddl-auto=create-drop
# Afficher les requ√™tes SQL dans les logs
spring.jpa.show-sql=true
# Formater le SQL pour plus de lisibilit√©
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# 4. H2 CONSOLE (Acc√©der √† la base de donn√©es via UI)
# ============================================
# Activer la console H2
spring.h2.console.enabled=true
# URL de la console H2
spring.h2.console.path=/h2-console

# ============================================
# 5. APPLICATION LOGGING
# ============================================
# Niveau de log: DEBUG pour voir les requ√™tes Hibernate
logging.level.root=INFO
logging.level.com.musicstream=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ============================================
# 6. APPLICATION NAME
# ============================================
spring.application.name=musicstream-api
